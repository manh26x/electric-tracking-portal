<div class="card m-4">
  <h4>Thời gian cập nhật lần cuối: 15:00:00 ngày 26/02/2022</h4>
  <p-splitter  [panelSizes]="[25,80]" [minSizes]="[22,0]"  styleClass="mb-5">
    <ng-template pTemplate>

      <div class="col">
        <h2>Tổng công suất </h2>
        <p-card  *ngFor="let e of eTotalList"  header="{{e.tag}}" styleClass="m-3">
          <div class="w-full flex justify-content-center align-items-center">
            <p  class="const-value p-badge-danger" pBadge  severity="danger" [value]="'KWh'"
            >{{e.paramValue}}</p>
          </div>
          <ng-template pTemplate="footer" >
            <div class="w-full flex justify-content-end align-items-end">
            <p-tag value="{{e.tagCode}}" ></p-tag>
            </div>
          </ng-template>
        </p-card>
      </div>
    </ng-template>
    <ng-template pTemplate>
      <p-splitter layout="vertical" [style]="{'height': '100px'}" [panelSizes]="[15,85]" >
        <ng-template pTemplate>
          <div class="col flex align-items-end justify-content-end">
            <p-button label="Cảnh báo" icon="pi pi-exclamation-triangle" styleClass="p-button-warning  mr-3" badge="8" badgeClass="p-badge-danger"></p-button>
            <p-button label="Lỗi" icon="pi pi-exclamation-circle" styleClass="p-button-danger mr-3" badge="8" badgeClass="p-badge-info"></p-button>
          </div>
        </ng-template>
        <ng-template pTemplate>
          <p-splitter [panelSizes]="[20,20]">
            <ng-template pTemplate>
              <div class="card w-full justify-content-center align-items-center" >
                <h1 align="center">Tổng công suất nhà máy A trong ngày hôm nay</h1>
                <p-chart   type="bar" [data]="basicData" [options]="verticalOptions"></p-chart>
              </div>
            </ng-template>
          </p-splitter>
        </ng-template>
      </p-splitter>
    </ng-template>
  </p-splitter>
</div>
